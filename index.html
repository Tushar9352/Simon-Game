<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon App</title>
</head>
<body>
    <h1> Simon Game</h1>
    <h3> Press Any key to Start !</h3>
    <div class="grand">
        <div class="parent">
            <div class="card1  card" id ="red">Red</div> 
            <div class="card2  card" id ="yellow">Yellow</div>
        </div>
        <div class="child">
            <div class="card3  card" id ="green">Green</div>
            <div class="card4  card" id ="violet">Violet</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
